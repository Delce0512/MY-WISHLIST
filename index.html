<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ほしい物リスト</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 32px;
      margin: 20px 0;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
      width: 80%;
    }
    img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin: 30px 0;
    }
    .linkbox {
      margin-top: 30px;
    }
    .mystery-link {
      font-size: 18px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .mystery-link:hover {
      color: #ff00aa;
      text-decoration: underline;
    }
    .footer-link {
      margin-top: 60px;
      font-size: 16px;
      color: #444;
    }
    .footer-link a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .footer-link a:hover {
      color: #ff00aa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ほしい物リスト</h1>
  <hr>
  <h2>無限大Anantaの情報</h2>
  <hr>
  <img src="ascii_art.png" alt="ASCII Art">
  <div class="linkbox">
    <a class="mystery-link" href="https://www.anantagame.com/jp/index.html" target="_blank">
      ここを踏むと…凄いことが起きるって、コト!?
    </a>
  </div>
  <div class="footer-link">
    <p>
      <a href="https://www.youtube.com/@delceisnotagoodguy" target="_blank">
        ２年前から動画を出してる男がいる…ってコト!?
      </a>
    </p>
  </div>
</body>
</html>
