<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ほしい物リスト</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1, h2, hr, img, .linkbox, .footer-link {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    h1 { animation-delay: 0.2s; }
    hr:first-of-type { animation-delay: 0.4s; }
    h2 { animation-delay: 0.6s; }
    hr:last-of-type { animation-delay: 0.8s; }
    img { animation-delay: 1.0s; }
    .linkbox { animation-delay: 1.4s; }
    .footer-link { animation-delay: 1.8s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 32px;
      margin: 20px 0;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
      width: 100%;
    }
    img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin: 30px 0;
    }
    .mystery-link, .footer-link a {
      font-size: 20px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      display: block;
      margin: 15px 0;
    }
    .mystery-link:hover,
    .footer-link a:hover {
      color: #ff00aa;
      text-decoration: underline;
    }
    .footer-link {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h1>ほしい物リスト</h1>
  <hr>
  <h2>無限大Anantaの情報</h2>
  <hr>
  <img src="ascii_art.png" alt="ASCII Art">
  <div class="linkbox">
    <a class="mystery-link" href="https://www.anantagame.com/jp/index.html" target="_blank">
      ここを踏むと…凄いことが起きるって、コト!?
    </a>
  </div>
  <div class="footer-link">
    <a href="https://www.youtube.com/@delceisnotagoodguy" target="_blank">
      ２年前から動画を出してる男がいる…ってコト!?
    </a>
  </div>
</body>
</html>
